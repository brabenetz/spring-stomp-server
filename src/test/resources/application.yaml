spring-stomp-server:
  destination-prefixes:
  - /user
  - /topic
  - /app
  websocket-endpoints:
  - /websocket
  with-sock-js: true
  init-load:
     proxy-url: "http://localhost:8181/my-fe-cmp/api/${group-1}"
    
